<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1>Create an account</h1>
        <form id="register-form" novalidate>
          <label for="username">Username</label>
          <input id="username" name="username" type="text" autocomplete="username" required>

          <label for="email">Email (optional)</label>
          <input id="email" name="email" type="email" autocomplete="email">

          <label for="name">Full name (optional)</label>
          <input id="name" name="name" type="text">

          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="new-password" required>

          <label for="confirm">Confirm password</label>
          <input id="confirm" name="confirm" type="password" autocomplete="new-password" required>

          <div id="form-actions">
            <button id="submit-btn" class="btn" type="submit">Create account</button>
          </div>

          <div id="form-message" role="status" aria-live="polite"></div>
        </form>
        <p style="margin-top:12px;font-size:14px;color:var(--muted)">Already have an account? <a href="/">Sign in</a></p>
      </section>
    </main>

    <script src="register.js"></script>
  </body>
</html>
