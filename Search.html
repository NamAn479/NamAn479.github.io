<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search</title>
        <style>
            /* Make the search input much larger and change the input text color */
            form {
                display: flex;
                gap: 12px;
                align-items: center;
                justify-content: center;
                padding: 24px;
            }

            input[type="search"] {
                /* give the input a sensible width so the button stays close by */
                width: min(100%, 640px);
                max-width: 1200px;
                height: 64px;
                font-size: 22px;
                padding: 12px 16px;
                color: #18212d; /* input text color */
                background: #fff;
                border: 1px solid #cfd8e3;
                border-radius: 8px;
                box-sizing: border-box;
                outline: none;
                /* No transform/zoom on the input itself */
                transform: none;
            }

            input[type="search"]::placeholder {
                color: #9aa7c7;
                font-size: 18px;
            }

            input[type="search"]:focus {
                box-shadow: 0 0 0 3px rgba(26,115,232,0.12);
                border-color: #1a73e8;
            }

            /* Submit button: slow, smooth hover-in animation */
            button {
                height: 64px;
                padding: 0 24px;
                font-size: 20px;
                border-radius: 8px;
                border: 0;
                background: #1a73e8;
                color: #fff;
                cursor: pointer;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                transition: transform 720ms cubic-bezier(.2,.9,.2,1),
                            box-shadow 360ms cubic-bezier(.2,.9,.2,1),
                            background-color 240ms ease;
                transform-origin: center center;
                will-change: transform, box-shadow, background-color;
                box-shadow: 0 3px 8px rgba(26,115,232,0.12);
            }

            /* Hover/focus: slow rise and deepen shadow */
            button:hover,
            button:focus,
            button:focus-visible {
                transform: translateY(-2px) scale(1.02);
                box-shadow: 0 12px 30px rgba(26,115,232,0.18);
                background-color: #1558c6; /* slightly darker */
            }

            /* Active (pressed) state: subtle press down */
            button:active {
                transform: translateY(-1px) scale(1.01);
                box-shadow: 0 6px 14px rgba(26,115,232,0.14);
            }

            /* Small screens: stack input and button */
            @media (max-width: 640px) {
                form {
                    flex-direction: column;
                    gap: 10px;
                }

                input[type="search"] { width: 100%; }
                button { width: 100%; }
            }
        </style>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get" style="position:relative;">
            <div style="position:relative; display:inline-block; max-width:1200px;">
                <input id="search-input" autocomplete="off" autofocus name="q" placeholder="" type="search">
                <!-- overlay label used for typewriter-style rotating placeholder text -->
                <span id="placeholder-rotator" aria-hidden="true" style="
                    position:absolute;
                    top:50%;
                    left:16px;
                    transform:translateY(-50%);
                    pointer-events:none;
                    color:#9aa7c7;
                    font-size:18px;
                    white-space:nowrap;
                    overflow:hidden;
                    text-overflow:ellipsis;
                    width:calc(100% - 56px);
                    opacity:0;
                    transition: opacity 200ms ease;
                "></span>
            </div>
            <button type="submit">Search</button>
        </form>

        <script>
            (function(){
                const input = document.getElementById('search-input');
                const rotator = document.getElementById('placeholder-rotator');

                const examples = [
                    'Search recipes for chocolate cake',
                    'Find nearby coffee shops',
                    'How to learn JavaScript fast',
                    'Weather this weekend in San Francisco',
                    'Best noise-cancelling headphones 2025'
                ];

                const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
                let idx = 0;
                let typing = false;
                let stopped = false;
                let typeTimeout = null;

                function setOpacity(v) { rotator.style.opacity = v ? '1' : '0'; }

                // Typewriter: type the sentence, pause, then erase
                async function typeAndErase(text) {
                    if (reduced) {
                        rotator.textContent = text;
                        setOpacity(true);
                        await wait(3000);
                        return;
                    }

                    typing = true;
                    setOpacity(true);
                    rotator.textContent = '';
                    // type
                    for (let i = 0; i < text.length; i++) {
                        if (stopped || document.activeElement === input) { typing = false; return; }
                        rotator.textContent += text[i];
                        await wait(40 + Math.random() * 60);
                    }
                    // pause with full text
                    await wait(3000);
                    // erase
                    for (let i = text.length; i > 0; i--) {
                        if (stopped || document.activeElement === input) { typing = false; return; }
                        rotator.textContent = text.slice(0, i-1);
                        await wait(20 + Math.random() * 30);
                    }
                    setOpacity(false);
                    typing = false;
                }

                function wait(ms) {
                    return new Promise(resolve => {
                        typeTimeout = setTimeout(resolve, ms);
                    });
                }

                async function loop() {
                    while (!stopped) {
                        if (document.activeElement === input || input.value) {
                            // hide while focused or when user typed
                            setOpacity(false);
                            await wait(500);
                            continue;
                        }
                        const text = examples[idx];
                        await typeAndErase(text);
                        idx = (idx + 1) % examples.length;
                        await wait(500);
                    }
                }

                function start() {
                    stopped = false;
                    loop();
                }

                function stop() {
                    stopped = true;
                    clearTimeout(typeTimeout);
                    setOpacity(false);
                }

                input.addEventListener('focus', stop);
                input.addEventListener('input', () => { if (input.value) stop(); else start(); });
                input.addEventListener('blur', () => { if (!input.value) start(); });

                // start initially if empty
                if (!input.value) start();

                // make overlay clicks focus input (pointer-events none prevents clicks, but keep handler for robustness)
                rotator.addEventListener('click', () => { input.focus(); });
            })();
        </script>
    </body>
</html>
