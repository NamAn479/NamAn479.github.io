<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1>Sign in</h1>
        <form id="login-form" novalidate>
          <label for="email">Email or username</label>
          <input id="email" name="email" type="text" autocomplete="username" required>

          <label for="password">Password</label>
          <div class="password-wrap">
            <input id="password" name="password" type="password" autocomplete="current-password" required>
            <button type="button" id="toggle-password" class="toggle" aria-label="Show password">Show</button>
          </div>

          <label class="remember"><input id="remember" type="checkbox"> Remember me</label>

          <div id="form-actions">
            <button id="submit-btn" class="btn" type="submit">Sign in</button>
          </div>

          <div id="form-message" role="status" aria-live="polite"></div>
        </form>
        <p style="margin-top:12px;font-size:14px;color:var(--muted)">Don't have an account? <a href="/register">Create one</a></p>
        
      </section>
    </main>

    <script src="login.js"></script>
  </body>
</html>
